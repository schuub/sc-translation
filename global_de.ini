Covalex_Reaction_BadStreak_001=Du hattest da draußen nicht viel Glück, oder? Ich möchte nicht zu dramatisch werden, aber deine Leistungsstatistiken bei den letzten Verträgen sind weit unter dem Durchschnitt gefallen. Aber dein Glück ist noch nicht vollständig aufgebraucht! Covalex glaubt fest daran, Talente zu fördern und Menschen aus unseren Fehlern lernen zu lassen (zum Glück! Ich wäre wahrscheinlich sonst nicht hier :p). Also lasst uns das alles als eine Lernerfahrung hinter uns lassen und mutig in die Zukunft blicken!
Covalex_Reaction_BadStreak_002=Das ist ein Teil meiner Arbeit, auf den ich mich nicht freue. Wir müssen über deine jüngste Abfolge von Verträgen sprechen. Die Dinge sind einfach nicht deinen Weg gegangen, oder? Ich werde es nicht beschönigen, deine Leistungsstatistiken sehen nicht so gut aus. Aber du weißt, was man sagt, nichts gleicht die Vergangenheit so aus wie die Gegenwart. Lass uns dich wieder da draußen bringen und sehen, was du wirklich kannst.
Covalex_Reaction_BadToGood_001=Ich muss sagen, du hast es wirklich mit diesem letzten Job gedreht! Fantastische Arbeit! Lass uns jetzt einfach so weitermachen!
Covalex_Reaction_BadToGood_002=Herzlichen Glückwunsch zur Umkehrung deines Leistungsstatus! Ich habe die Daumen für dich gedrückt, und tatsächlich hast du bei diesem letzten Job wirklich bewiesen, dass du in der Lage bist, die Dinge zu erledigen, wenn es darauf ankommt. Jetzt müssen wir nur diese Dynamik aufrechterhalten!
Covalex_Reaction_Bad_001=Es tut mir leid, das sagen zu müssen, aber ich wollte bezüglich des letzten Vertrags nachfragen. Es scheint, als hättest du einige Probleme gehabt. Obwohl wir alle von Zeit zu Zeit auf unvermeidbare Hindernisse stoßen, ermutige ich dich, einen Moment darüber nachzudenken, was schiefgelaufen ist, und drei Dinge zu überlegen, die du für deinen nächsten Vertrag verbessern kannst. Das ist eine kleine Übung, die mir immer hilft, meine Leistung zu verbessern, und ist das nicht, worum es im Leben geht? Selbstverbesserung? Alles klar, zurück zum aufregenden neuen Geschäft vor uns!
Covalex_Reaction_Bad_002=Um ein bisschen Geschäftsangelegenheiten aus dem Weg zu räumen, wollte ich kurz auf deine Leistung beim letzten Vertrag hinweisen. In meinen Notizen steht, dass sie weniger zufriedenstellend war. Wahrscheinlich war es nur ein schlechter Tag, und ich kenne mich sicher damit aus, aber ich möchte dich nachdrücklich ermutigen, diesen Vertrag als Gelegenheit zu nutzen, um uns zu zeigen, wie gut du wirklich bist.
Covalex_Reaction_GoodStreak_001=Ich habe in meinen Aufzeichnungen zurückgeblickt und wow! Du machst in letzter Zeit einen fantastischen Job. Ich habe mit einigen anderen Jr. Logistikbetreibern über dich gesprochen, und du hast es nicht von mir gehört, aber sie sind ziemlich eifersüchtig, dass ich mit einem so herausragenden Auftragnehmer zusammenarbeite. Mach weiter so, und wir werden beide Covalex-Stars!
Covalex_Reaction_GoodStreak_002=Zunächst einmal möchte ich dir mitteilen, wie sehr ich und alle hier bei Covalex Versand die harte Arbeit schätzen, die du geleistet hast. Du hast kontinuierlich Verträge über meine Erwartungen hinaus erfüllt. Gut, das sollte wahrscheinlich reichen, um dein Ego zu streicheln!
Covalex_Reaction_GoodToBad_001=Ich muss gestehen, ich war ein wenig überrascht, als der Bericht von deinem letzten Vertrag hereinkam. Du hattest so gut abgeschnitten! Lass uns das vorerst einfach als einen Zufall bezeichnen und uns auf den nächsten Job konzentrieren, okay?
Covalex_Reaction_GoodToBad_002=Ich muss dich fragen - warst du genauso enttäuscht über den letzten Vertrag wie ich? Du hattest so eine gute Bilanz! Aber mach dir keine Sorgen. Jeder macht Fehler. Wichtig ist, was wir aus diesen Fehlern machen. Es ist wie dieses Sprichwort sagt - "Ich würde lieber versuchen und scheitern, als versäumen zu versuchen."
Covalex_Reaction_Good_001=Meine Aufzeichnungen zeigen, dass du einen großartigen Job bei dem letzten Vertrag gemacht hast! Ich persönlich wollte sagen, gut gemacht. Es ist genau diese Art von Leistung, die Covalex wirklich gerne sieht.
Covalex_Reaction_Good_002=Ich wollte einen Moment nehmen, um zu sagen, dass du bei dem letzten Vertrag eine hervorragende Arbeit geleistet hast und dass deine harte Arbeit nicht unbemerkt bleibt!
Covalex_Reaction_LastWarning_001=Mit deinen jüngsten Leistungsproblemen befürchte ich, dass Covalex dich auf eine Probezeit setzen und dich aus dem Status eines aktiven Vertragsnehmers entfernen wird, wenn du die Dinge nicht änderst. Aber keine Sorge, dieser Vertrag ist deine Chance, uns zu zeigen, wie engagiert du bist, die hohen Standards von Covalex Versand zu erfüllen. Ich bin sicher, du wirst großartig abschneiden.
Covalex_Reaction_LastWarning_002=Es gibt ein wenig schlechte Nachrichten. Ich habe erfahren, dass deine Zeit bei Covalex sich vielleicht in eine weniger 'aktive' Rolle entwickeln wird. Es scheint, dass deine Erfolgsbilanz nicht besonders zufriedenstellend war. Die gute Nachricht ist, dass es noch nicht zu spät ist, um die Meinung der Leute zu ändern! Wenn du diesen nächsten Vertrag erfolgreich abschließt, wird das zeigen, dass du immer noch einige Tricks auf Lager hast.
Covalex_Reaction_Renew_001=Ich weiß, es ist schon eine Weile her, seit wir das letzte Mal gesprochen haben, aber ich freue mich, berichten zu können, dass mein Vorgesetzter zugestimmt hat, dir eine weitere 'Bewertungsprüfung' zu ermöglichen, um deinen aktiven Status als unabhängiger Vertragsnehmer von Covalex wiederzugewinnen. Ich bin fest davon überzeugt, den Menschen eine weitere Chance zu geben, sich zu beweisen, und das ist deine!
Covalex_Reaction_Renew_002=Ich habe gute Nachrichten. Wir wurden angewiesen, unsere Liste der Vertragsnehmer in der Probezeit durchzugehen und zu prüfen, ob es Kandidaten gibt, die unserer Meinung nach eine erneute Prüfung verdienen. Du bist mir sofort eingefallen! Was sagst du dazu? Bist du bereit, einen Neuanfang zu machen und es noch einmal zu versuchen?
