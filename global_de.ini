DXSH_MCCV_INDI_SM_BattleArena_Announcer_Kill_Assist_02,P=Die nahtlose Zusammenarbeit dieser Kämpfer macht es leicht aussehen.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Kill_Assist_03,P=Dieser Abschuss zeigt wirklich, warum dies eine Teamsportart ist.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Killing_Spree_01,P=Es sieht so aus, als könnte diesen Kämpfer nichts aufhalten.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Killing_Spree_02,P=Heißer Streak-Alarm! Dieser Kämpfer ist unaufhaltsam!
