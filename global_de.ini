DXSH_MCCV_INDI_SM_Marine_Match_End_Win_04,P=Auftrag erfüllt. Aber das ist es, was Marines eben tun, oder? Packt es zusammen, und auf geht's nach Hause.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_05,P=Das war hervorragende Arbeit, die ihr heute da draußen geleistet habt, und dank euch werden diese Gesetzlosen kein Problem mehr darstellen. Ihr alle solltet stolz auf euch sein.
