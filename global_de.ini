DXSH_MCCV_INDI_SM_Outlaw_Match_End_Loss_05,P=Tja, wir wurden geschlagen, aber andererseits sind sie Marines und wir sind nun mal, nun ja, wir sind wir, also ist das nicht wirklich eine Überraschung.
