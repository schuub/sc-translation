DXSH_MCCV_INDI_SM_Sataball_Cara_Both_Intro_Match_1,P=CV: Das heutige Spiel setzt die Angeli Aeros gegen Jata ZGCC in den Ring, es verspricht also gut zu werden.
DXSH_MCCV_INDI_SM_Sataball_Cara_Both_Intro_Match_2A,P=CV: Und ich bin Cara Vaughn.
DXSH_MCCV_INDI_SM_Sataball_Cara_Both_Intro_Match_2B,P=CV: Mit den Angeli Aeros und den Jata ZGCC, die in der Sphäre kämpfen, wird es ein denkwürdiger Kampf.
DXSH_MCCV_INDI_SM_Sataball_Cara_Both_Intro_Match_3,P=CV: Cara Vaughn hier mit Max Seligmann. Sie begleiten uns bei dem, was ein Sataball-Match zu sein scheint, das Sie nicht verpassen möchten.
DXSH_MCCV_INDI_SM_Sataball_Cara_Both_Intro_Match_4,P=CV: Schön, hier zu sein, Max. Das heutige Spiel ist ein wirklich großer Showdown, da die Jata ZGCC versuchen, die Angeli Aeros zu besiegen. Es wurde viel spekuliert, wer gewinnen wird, aber ich denke, egal wie es ausgeht, es wird Spaß machen, zuzusehen.
DXSH_MCCV_INDI_SM_Sataball_Cara_Both_Sample_01,P=CV: Hier geht ein ziemlich großer Kampf vonstatten.
DXSH_MCCV_INDI_SM_Sataball_Cara_Both_Sign_Off_1,P=CV: Und ich bin Cara Vaughn.
DXSH_MCCV_INDI_SM_Sataball_Cara_Both_Sign_Off_2,P=CV: Es war mir ein Vergnügen, Max.
DXSH_MCCV_INDI_SM_Sataball_Cara_Both_Team_A_B_Needs_To_Turn_It_Around_2,P=CV: Zurück zu den Grundlagen. Führen Sie Spielzüge aus, die auf das Team abzielen, dem Sie heute gegenüberstehen, nicht auf das, gegen das Sie geplant haben.
