Criminal_RetrieveData_Reclaimer_desc=Ich habe eine bestimmte Datensammlung verfolgt, und gerade als ich eine Pause einlegen konnte, wurde das Schiff von diesem umgerüsteten Nine Tails Reclaimer namens der Schwarze Milan angegriffen. Ich habe versucht, mich in die Server des Schwarzen Milan zu hacken, um zu sehen, ob sie die Daten kopiert haben, konnte jedoch keinen Weg finden, um ihre Verschlüsselungsprotokolle ohne den physischen Schlüssel zu umgehen.\n\nHier kommst du ins Spiel. Ich brauche jemanden, der ihr Schiff kapert, den Entschlüsselungsschlüssel ergreift und den Server entschlüsselt, damit ich das herunterladen kann, was ich brauche.\n\nDu bist klug genug, um zu wissen, mit wem wir es hier zu tun haben, also plane entsprechend. Da es einige mächtige Federn aufwirbeln wird, wollen wir nichts dem Zufall überlassen. Zerstöre den Schwarzen Milan, wenn du fertig bist, um uns beide abzusichern.
