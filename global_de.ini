Covalex_Timed_001=Die Bestellung wurde als 'Eilige Priorität' markiert, daher wird erwartet, dass du den Vertrag innerhalb des vorgesehenen Zeitrahmens abschließt. Ich hoffe, das wird kein Problem sein.
Covalex_Timed_002=Dieser Vertrag hat eine knappe Frist, also achte auf die Uhr.
Covalex_Timed_003=Außerdem müssen wir alles bis zu einer bestimmten Frist erledigt haben. Wir müssen die Kunden zufriedenstellen!
Covalex_Timed_004=Dies wird ein Job mit 'Eiliger Priorität' sein. Das bedeutet, wir können uns keine Verzögerungen leisten.
Covalex_Timed_005=Der Kunde hat 'Eilige Priorität' angefordert, also musst du die Zeit im Auge behalten, während du arbeitest.
Criminal_LocalDelivery_desc_01=Uns gehen die Vorräte aus, und wir brauchen einen zusätzlichen Piloten, um die Dinge voranzutreiben.\n\nDu wirst die Rohstoffe von der Farm holen, sie im Labor abliefern, das raffinierte Material zur Weiterverarbeitung und Verpackung zum Versteck bringen und schließlich das Endprodukt an unsere Boten liefern.\n\nHier ist alles übersichtlich aufgelistet, damit du nicht durcheinanderkommst -\n\n~mission(Fahrplan)\n\nUnd um sicherzustellen, dass die Sicherheit nicht aufmerksam wird, haben wir eine geheime Übergabe für die letzte Übergabe vereinbart.\n\nHalte es einfach und folge dem Plan, dann sollte alles reibungslos verlaufen. Kümmere dich um alles auf der Liste, und du erhältst einen ordentlichen Anteil der Credits.
Criminal_LocalDelivery_desc_02=Die Vorräte gehen langsam zur Neige in ~mission(DropOff1), und wir müssen eine neue Charge herstellen.\n\nDenkst du, du kannst uns bei diesem Farm-to-Table-Projekt helfen?\n\n~mission(Fahrplan)\n\nSobald du die letzte Übergabe an die Boten machst, wirst du mit einem ordentlichen Anteil belohnt.\n\nUnd tu mir einen Gefallen. Versuch nicht, verhaftet zu werden.
Criminal_LocalDelivery_desc_03=Aufgrund eines unglücklichen Unfalls fehlt uns ein Pilot, und wir haben eine ganze Charge, die so schnell wie möglich verarbeitet und verpackt werden muss, damit wir sie auf den Markt bringen können, bevor sie verdirbt.\n\nHier ist, was wir brauchen -\n\n~mission(Fahrplan)\n\nIch weiß, dass die Sicherheit ein Problem sein könnte, also halte dich bedeckt und sei subtil, wenn du die geheime Übergabe an ~mission(DropOff1) nutzt.
