Covalex_Danger_001=Noch eine Sache, es sieht so aus, als ob du in einem besonders sicheren Bereich arbeiten wirst. Ich bin sicher, du folgst immer den besten Praktiken, aber ein wenig zusätzliche Vorsicht kann nicht schaden. Besser sicher als leid, nicht wahr!
Covalex_Danger_002=Eine letzte Sache, es sieht so aus, als ob einige unserer früheren Betreiber von Gesetzlosen in der Gegend berichtet haben. Es könnte eine gute Idee sein, zusätzliche Sicherheitsvorkehrungen zu planen. Aber wenn du in eine Situation gerätst (obwohl du das wahrscheinlich nicht wirst!), denk daran, Covalex' Politik des 'Fliehens, nicht Kämpfens'.
Covalex_Danger_003=Leider wurde auf diesen Vertrag auch eine Sicherheitswarnung gesetzt. Nicht zu viel Sorgen machen... aber das bedeutet, du solltest während dieses Jobs zumindest besonders vorsichtig sein. Sei auf alles vorbereitet und du wirst nie überrascht sein!
Covalex_Danger_004=Noch eine kleine Unregelmäßigkeit. Das System hat diesen Vertrag als potenziell gefährlich eingestuft. Es muss nicht unbedingt etwas bedeuten, aber wundere dich nicht, wenn du hier und da auf ein Hindernis oder zwei stößt.
Covalex_Danger_005=Letzte Sache. Diesem Vertrag wurde eine Sicherheitswarnung hinzugefügt. Diese werden hinzugefügt, wenn ein höheres Risiko besteht. Manchmal handelt es sich um gefährliche Routen, manchmal um Sichtungen von Gesetzlosen, aber du solltest bei diesem besonders aufmerksam sein.
Covalex_LocalDelivery_desc_01=Hallo!\n\nWir haben gerade eine lokale Lieferung, die erledigt werden muss, wenn du verfügbar bist. \n\nPAKET ZUM ABHOLEN\n     · Paket #~mission(item1|serialnumber) von ~mission(Abholen1|Adresse)\n\nABGABEOOOOOOOOOOOOORRRRRT\n     · Paket #~mission(item1|serialnumber) nach ~mission(Ablage1|Adresse)\n\n~mission(Auftragnehmer|Unterschreiben)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Versand  \n'Alles, was du brauchst, überall, wo du es brauchst.'\n\n\n\n\n\n\n\nCovalex Versand ist eine Gesellschaft mit beschränkter Haftung. Mit der Annahme dieses Vertrags stimmst du allen in unserem erweiterten 'Ergänzenden Informationshandbuch für unabhängige Arbeiter v.2948.01.29' festgelegten Bedingungen und Konditionen zu. Covalex Versand ist nicht verantwortlich für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
