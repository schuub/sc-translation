Aciedo_RepUI_Beschreibung=Nach dem Abschluss des Ersten Tevarin-Krieges war die Menschheit begierig darauf, die Sterne wieder zu erkunden. Aciedo begann als aufstrebender Schiffshersteller, der sich auf die Herstellung von Langstrecken-Erkundungsschiffen konzentrierte. Während sie mit ihrem ersten Schiffsentwurf mäßigen Erfolg hatten, zeichneten sich die mitgelieferten Kommunikationsdrohnen durch ihre Zuverlässigkeit und Übertragungserfolge aus. Kapitäne im neu gegründeten Imperium baten Aciedo, ihnen die Kommunikationsdrohnen direkt zu verkaufen. Innerhalb des ersten Jahres ihres Angebots stiegen die Verkäufe explosionsartig an, und es dauerte nicht lange, bis Aciedo beschloss, die Herstellung von Schiffen vollständig einzustellen. Heute sind sie der größte Kommunikationsdienstleister der UEE und betreiben Kommunikationsrelais, Kommunikationsnetze und Kommunikationsdrohnen im gesamten Imperium.
