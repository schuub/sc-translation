Crusader_ReputationJournal_JuniorAgent_Demotion_BodyText=Dieses Schreiben informiert Sie darüber, dass nach Überprüfung Ihrer Akten festgestellt wurde, dass Sie nicht mehr die Qualifikationen eines Junior-Sicherheitsmitarbeiters erfüllen, und Sie daher zum Verifizierten Freelancer degradiert wurden.\n\nBetrachten Sie dies als eine Gelegenheit zur Kurskorrektur und Verbesserung Ihrer Position bei Crusader Security. Wenn Sie sich verbessern, werden wir gerne Ihren Status erneut überprüfen.
Crusader_ReputationJournal_JuniorAgent_Demotion_Title=Crusader Security Degradierung - Verifizierter Freelancer
Crusader_ReputationJournal_JuniorAgent_Promotion_BodyText=Herzlichen Glückwunsch!\n\nZur Anerkennung Ihrer fortgesetzten Beiträge zu Crusader Security wurden Sie zum Sicherheitsmitarbeiter befördert.\n\nAls Zeichen unserer Anerkennung für Ihre harte Arbeit erhalten Sie nun eine Gehaltserhöhung von 5 % für abgeschlossene Verträge.  \n\nWenn Sie weiterhin Verträge abschließen und Ihre Hingabe zur Sicherheit von Crusader zeigen, werden Sie bald zum Senior-Sicherheitsmitarbeiter befördert und erhalten einen zusätzlichen Zahlungsbonus.\n\nHerzlichen Glückwunsch nochmals! 
Crusader_ReputationJournal_JuniorAgent_Promotion_Title=Crusader Security Beförderung - Sicherheitsmitarbeiter
Crusader_ReputationJournal_MasterAgent_Demotion_BodyText=Dieses Schreiben informiert Sie darüber, dass nach Überprüfung Ihrer Akten festgestellt wurde, dass Sie nicht mehr die Qualifikationen eines Bevorzugten Sicherheitspartners erfüllen, und Sie daher zum Sicherheitspartner degradiert wurden. Ihr Gehaltsbonus wurde ebenfalls auf 15 % zurückgesetzt.\n\nDies ist sehr enttäuschend, wenn man bedenkt, welch hohe Leistungen Crusader Security von Ihnen erwartet. Bitte wissen Sie, dass wir Ihren aktuellen Werdegang ändern können, wir werden gerne Ihren Status erneut überprüfen.
Crusader_ReputationJournal_MasterAgent_Demotion_Title=Crusader Security Degradierung - Sicherheitspartner
Crusader_ReputationJournal_Probation_Demotion_BodyText=Dies soll Sie darüber informieren, dass Sie aufgrund Ihrer jüngsten Leistungsprobleme nicht mehr dazu autorisiert sind, für Crusader Security zu arbeiten.\n\nWir wünschen Ihnen alles Gute für Ihre zukünftigen Vorhaben.\n
Crusader_ReputationJournal_Probation_Demotion_ShortTitle=Kündigung bei Crusader Security
Crusader_ReputationJournal_Probation_Demotion_Title=Benachrichtigung über die Kündigung bei Crusader Security
Crusader_ReputationJournal_Probation_Promotion_BodyText=Herzlichen Glückwunsch!\n\nZur Anerkennung Ihrer herausragenden Arbeit wurden Sie zum Junior-Sicherheitsmitarbeiter befördert.\n\nWenn Sie weiterhin Verträge abschließen und Ihre Hingabe zur Sicherheit von Crusader zeigen, werden Sie bald zum vollwertigen Sicherheitsmitarbeiter befördert und erhalten einen Zahlungsbonus.\n\nMachen Sie so weiter! 
Crusader_ReputationJournal_Probation_Promotion_Title=Crusader Security Beförderung - Junior-Sicherheitsmitarbeiter
Crusader_ReputationJournal_SeniorAgent_Demotion_BodyText=Dieses Schreiben informiert Sie darüber, dass nach Überprüfung Ihrer Akten festgestellt wurde, dass Sie nicht mehr die Qualifikationen eines Senior-Sicherheitsmitarbeiters erfüllen, und Sie daher zum Sicherheitsmitarbeiter degradiert wurden. Ihr Gehaltsbonus wurde ebenfalls auf 5 % zurückgesetzt.\n\nBetrachten Sie dies als eine Gelegenheit zur Kurskorrektur und Verbesserung Ihrer Position bei Crusader Security. Wenn Sie sich verbessern, werden wir gerne Ihren Status erneut überprüfen.
Crusader_ReputationJournal_SeniorAgent_Demotion_Title=Crusader Security Degradierung - Sicherheitsmitarbeiter
Crusader_ReputationJournal_SeniorAgent_Promotion_BodyText=Herzlichen Glückwunsch!\n\nZur Anerkennung Ihrer fortgesetzten Beiträge zu Crusader Security wurden Sie zum Sicherheitspartner befördert.\n\nAls Vorteil erhalten Sie nun eine Gehaltserhöhung von 15 % für abgeschlossene Verträge. Dieser Bonus ist die Möglichkeit von Crusader Security, Ihnen zu zeigen, wie sehr wir Ihre Leistungen schätzen. \n\nWenn Sie weiterhin Ihre Hingabe und Fähigkeiten unter Beweis stellen, können Sie den Titel Bevorzugter Sicherheitspartner erlangen und zusätzliche Vorteile erhalten.\n\nHerzlichen Glückwunsch zu all Ihren herausragenden Leistungen.
Crusader_ReputationJournal_SeniorAgent_Promotion_Title=Crusader Security Beförderung - Sicherheitspartner
Crusader_ReputationJournal_VeteranAgent_Demotion_BodyText=Dieses Schreiben informiert Sie darüber, dass nach Überprüfung Ihrer Akten festgestellt wurde, dass Sie nicht mehr die Qualifikationen eines Sicherheitspartners erfüllen, und Sie daher zum Senior-Sicherheitsmitarbeiter degradiert wurden. Ihr Gehaltsbonus wurde ebenfalls auf 10 % zurückgesetzt.\n\nBetrachten Sie dies als eine Gelegenheit zur Kurskorrektur und Verbesserung Ihrer Position bei Crusader Security. Wenn Sie sich verbessern, werden wir gerne Ihren Status erneut überprüfen.
Crusader_ReputationJournal_VeteranAgent_Demotion_Title=Crusader Security Degradierung - Senior-Sicherheitsmitarbeiter
Crusader_ReputationJournal_VeteranAgent_Promotion_BodyText=Herzlichen Glückwunsch!\n\nDank Ihres erstaunlichen Dienstes und Ihrer Hingabe zu Crusader Security wurden Sie zum Bevorzugten Sicherheitspartner befördert. Dies ist der höchste Titel, den wir verleihen, und eine große Ehre.\n\nAls mehr als verdienten Vorteil erhalten Sie nun eine Gehaltserhöhung von 20 % für abgeschlossene Verträge.\n\nUnser aufrichtiger Dank für alles, was Sie getan haben, und wir freuen uns auf unseren anhaltenden gemeinsamen Erfolg.
