DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_01,P=So lassen wir die Dinge nicht stehen. Lasst uns wieder rausgehen.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_02,P=Sie haben uns schwer erwischt, aber wir müssen zurück und noch härter zuschlagen.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_03,P=Ich werde es nicht beschönigen, das war ein Durcheinander. Lerne daraus. Lass es nicht noch einmal passieren.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_04,P=Wir haben vielleicht die Schlacht verloren, aber wir können verdammt nochmal immer noch diesen Krieg gewinnen.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_05,P=Wir haben die Kontrolle über die Situation verloren. Das darf nicht passieren. Das nächste Mal müssen wir uns konzentrieren und zusammenarbeiten.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_Shutout_01,P=Das war ein komplettes Blutbad epischen Ausmaßes. Betrachtet mich als enttäuscht.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_Shutout_02,P=Sie haben unsere Operation völlig zerlegt. Wir müssen besser sein als das.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_Shutout_03,P=Was zum Teufel habe ich gerade gesehen? Das ist so schiefgelaufen, wie es nur schiefgehen kann.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_01,P=Wir haben sie dieses Mal erwischt, aber bleibt konzentriert. Das ist noch nicht vorbei.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_02,P=Und so stoppt man eine Bedrohung auf der Stelle. Gut gemacht.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_03,P=Markiere einen Sieg in der Gewinnerliste.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_04,P=Es war ein harter Kampf, aber überhebt euch nicht. Es gibt noch viel Arbeit zu tun.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_05,P=Wir haben sie vorerst in ihre Schranken gewiesen, aber das wird sie nicht lange aufhalten. Nur ein weiterer Tag im Büro. Lass uns weitermachen.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_Shutout_01,P=Ein und aus, und kein einziger Marine ist ausgeschieden. Besser hätte es nicht laufen können.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_Shutout_02,P=Das war nahezu makellose Arbeit, und ihr verdient alle Anerkennung, aber das kommt später. Jetzt müssen wir konzentriert bleiben. Es bedarf nur eines glücklichen Treffers, um alles zu ändern.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_Shutout_03,P=Die ganze Ausbildung hat sich wirklich ausgezahlt. Ihr habt diese Gesetzlosen ausgeschaltet, bevor sie überhaupt wussten, was sie getroffen hat.
