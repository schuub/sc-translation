Bacchus1_Desc=Eine Supererde, die sich in unmittelbarer Nähe des binären Sternsystems befindet, was zu ihrer felsigen Oberfläche führt, die verdampft, und zur Bildung einer unglaublich heißen und vernebelten Atmosphäre.
Bacchus2=Bacchus II
Bacchus2_Desc=Ein Ozeanplanet, auf dem viele besiedelte Inseln und Archipele mit unterschiedlichem Klima und Artenvielfalt zu finden sind. Obwohl die Banu bisher nicht bestätigt haben, ob Bacchus II ihr Heimatwelt ist, wie einige in der UEE vermuten, ist bekannt, dass der Planet das "Gathering" beherbergt, eine besondere Veranstaltung, bei der sich die Banu treffen, um Entscheidungen von gesamtgesellschaftlicher Bedeutung zu treffen.
