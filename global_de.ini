Crusader_ReputationJournal_Agent_Demotion_BodyText=Dieses Schreiben informiert Sie darüber, dass nach Überprüfung Ihrer Akten festgestellt wurde, dass Sie nicht mehr die Qualifikationen eines Sicherheitsmitarbeiters erfüllen, und Sie daher zum Junior-Sicherheitsmitarbeiter degradiert wurden, wodurch Sie alle damit verbundenen Vorteile verloren haben.\n\nBetrachten Sie dies als eine Gelegenheit zur Kurskorrektur und Verbesserung Ihrer Position bei Crusader Security. Wenn Sie sich verbessern, werden wir gerne Ihren Status erneut überprüfen.
Crusader_ReputationJournal_Agent_Demotion_Title=Crusader Security Degradierung - Junior-Sicherheitsmitarbeiter
Crusader_ReputationJournal_Agent_Promotion_BodyText=Herzlichen Glückwunsch!\n\nZur Anerkennung Ihrer fortgesetzten Beiträge zu Crusader Security wurden Sie zum Senior-Sicherheitsmitarbeiter befördert.\n\nAls Vorteil erhalten Sie nun eine Gehaltserhöhung von 10 % für abgeschlossene Verträge. Dies ist die Möglichkeit von Crusader Security, Ihnen zu zeigen, wie sehr wir Ihre Leistungen schätzen. \n\nWenn Sie weiterhin Ihre Hingabe und Fähigkeiten unter Beweis stellen, können Sie den Titel Sicherheitspartner erlangen und zusätzliche Vorteile erhalten.\n\nWir alle bei Crusader Security sind sehr stolz auf das, was Sie bisher erreicht haben, und freuen uns auf eine vielversprechende Zukunft. 
Crusader_ReputationJournal_Agent_Promotion_Title=Crusader Security Beförderung - Senior-Sicherheitsmitarbeiter
Crusader_ReputationJournal_Applicant_Promotion_BodyText=Herzlichen Glückwunsch! \n\nSie wurden zur Arbeit als Verifizierter Freelancer für Crusader Security autorisiert.\n\nVerträge, die Ihren Qualifikationsstufen entsprechen, werden über Ihren mobiGlas-Vertragsmanager angeboten. Wir ermutigen Sie, regelmäßig nach neuen Verträgen Ausschau zu halten, wenn sie verfügbar werden. Eine hohe Abschlussrate bietet Ihnen die Chance auf eine Beförderung und zusätzliche Vorteile wie höhere Bezahlung. \n \nWir freuen uns auf die Zusammenarbeit, um Crusader und den umliegenden Sektor zu einem sichereren Ort zu machen.
