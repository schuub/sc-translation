CrusaderSecurity_RepUI_Description=Als eine Unterabteilung von Crusader Industries wurde Crusader Security gegründet, nachdem das Unternehmen Stanton II 2865 von der UEE erworben hatte, um allgemeine Polizeiaufgaben für Orison und den umliegenden Sektor zu übernehmen. Um eine schlanke Schutztruppe aufrechtzuerhalten, verlässt sich Crusader Security stark auf Sicherheitsvertragspartner, um ihre friedenserhaltenden Bemühungen zu verstärken. Sie bemühen sich um ein professionelles und höfliches Auftreten, um sicherzustellen, dass sich Mitarbeiter und Besucher von Crusader sicher und wohl fühlen.
