DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_03,P=Es sind Momente wie diese, die mich das Spiel lieben lassen.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_04,P=Die Kämpfer zeigen heute eine echte Vorführung. 
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_05,P=Das heutige Spiel wird natürlich stolz präsentiert von der Arena-Eigentümer AstroArmada. Wenn Sie nach einer erstklassigen Fahrt zu einem Second-Hand-Preis suchen, schauen Sie unbedingt bei Ihrem örtlichen AstroArmada-Händler vorbei und sehen sich alle zertifizierten Gebrauchtfahrzeuge an.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_06,P=Die Spieler werden die kürzlich renovierten Einrichtungen hier in der Arena sicher zu schätzen wissen. Die neuen Eigentümer von AstroArmada haben wirklich Wunder vollbracht, indem sie die Einrichtungen auf den Stand des 30. Jahrhunderts gebracht haben.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_First_Blood_01,P=Und das ist die erste Ausschaltung der Runde.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_First_Blood_02,P=Die Dinge beginnen, als der erste Kämpfer ausgeschaltet wird.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_First_Blood_03,P=Und mit dieser ersten Ausschaltung heizen sich die Dinge auf.
