Covalex_LocalDelivery_desc_intro=Hallo!\n\nCovalex sucht derzeit nach neuen Lieferauftragnehmern. Um festzustellen, ob du für Covalex geeignet bist oder nicht, haben wir die untenstehende Lieferstrecke als Evaluierung deiner Fähigkeiten arrangiert.\n\nPAKET ZUM ABHOLEN\n     · Paket #~mission(item1|serialnumber) von ~mission(Abholen1|Adresse)\n\nABGABEOOOOOOOOOOOOORRRRRT\n     · Paket #~mission(item1|serialnumber) nach ~mission(Ablage1|Adresse)\n\nDas erfolgreiche Abschließen dieses Laufs wird dich als offiziellen Auftragnehmer von Covalex zertifizieren.\n\n~mission(Auftragnehmer|Unterschreiben)\n\nChase Hewitt\nJr. Logistikko
ordinator\nCovalex Versand  \n'Alles, was du brauchst, überall, wo du es brauchst.'\n\n\n\n\n\n\n\nCovalex Versand ist eine Gesellschaft mit beschränkter Haftung. Mit der Annahme dieses Vertrags stimmst du allen in unserem erweiterten 'Ergänzenden Informationshandbuch für unabhängige Arbeiter v.2948.01.29' festgelegten Bedingungen und Konditionen zu. Covalex Versand ist nicht verantwortlich für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
Covalex_LocalDelivery_desc_rehire=Hallo,\n\nDa Covalex unter einem Überangebot an Lieferungen und einem Mangel an Auftragnehmern gelitten hat, konnte ich die Verwaltung überzeugen, deinen Status erneut zu überdenken. Alles, was du tun musst, ist, diese Lieferung erfolgreich abzuschließen, und du bist wieder im Einsatz.\n\nPAKETE ZUM ABHOLEN (IN BELIEBIGER REIHENFOLGE)\n     · Paket #~mission(item1|serialnumber) von ~mission(Abholen1|Adresse)\n     · Paket #~mission(item2|serialnumber) von ~mission(Abholen2|Adresse)\n     · Paket #~mission(item3|serialnumber) von ~mission(Abholen3|Adresse)\n\nABGABEOOOOOOOOOOOOORRRRTE (IN BELIEBIGER REIHENFOLGE)\n     · Paket #~mission(item1|serialnumber) nach ~mission(Ablage1|Adresse)\n     · Paket #~mission(item2|serialnumber) nach ~mission(Ablage2|Adresse)\n     · Paket #~mission(item3|serialnumber) nach ~mission(Ablage3|Adresse)\n\nViel Glück. Es wäre großartig, dich wieder im Team zu haben.\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Versand  \n'Alles, was du brauchst, überall, wo du es brauchst.'\n\n\n\n\n\n\n\nCovalex Versand ist eine Gesellschaft mit beschränkter Haftung. Mit der Annahme dieses Vertrags stimmst du allen in unserem erweiterten 'Ergänzenden Informationshandbuch für unabhängige Arbeiter v.2948.01.29' festgelegten Bedingungen und Konditionen zu. Covalex Versand ist nicht verantwortlich für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
