DXSH_MCCV_INDI_SM_BattleArena_Announcer_Gain_Player_02,P=Ein Spielerwechsel wurde vorgenommen, und ein neuer Spieler schließt sich Jata ZGCC an.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Game_Objective_Briefing_01,P=Im heutigen Spiel werden beide Teams kämpfen, bis alle Kämpfer auf einer Seite ausgeschaltet wurden.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Game_Objective_Briefing_02,P=Das heutige Kräftemessen: Team Elimination, bei dem die Kämpfer das gesamte Team ihrer Gegner ausschalten müssen, um zu gewinnen.
