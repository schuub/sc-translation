Bacchus_AsteroidBelt1_Desc=Dieser Asteroidengürtel wurde über viele Generationen von den Banu stark abgebaut und im Laufe der Zeit zu einem Schrottplatz.
Bacchus_Desc=Viele in der UEE glauben, dass Bacchus, ein binäres Sternsystem, die Heimatwelt der Banu enthält, obwohl die Banu selbst bisher nicht in der Lage waren oder sich dafür entschieden haben, dies zu bestätigen oder zu widerlegen. Wie in den meisten Banu-Systemen sind die Handelsrouten immer überfüllt mit Reisenden aus dem Banu-, Menschen- und Xi'an-Raum. Eine große dauerhafte Flotte in den äußeren Bereichen des Systems ist ein beliebtes Ziel für Frachter und Händler.
