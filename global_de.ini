Crus_HistMarker_Text_01=Die berühmte Musikerin Carolyn 'Vortex' Thorson wurde hier am 8. Januar 2915 geboren. Das Schiff ihrer Familie war auf dem Weg zu einem nahegelegenen Außenposten, als es landete, um ihre Geburt zu ermöglichen. Als Teenagerin erlangte Thorson den Spitznamen 'Vortex' aufgrund der beeindruckenden Geschwindigkeit und Fingerfertigkeit, die sie hinter dem Schlagzeug zeigte. Als Gründungsmitglied von Firmament half sie, die populäre Musik neu zu definieren und wurde die bekannteste und am meisten imitierte Schlagzeugerin der UEE für mehr als ein Jahrzehnt.
Crus_HistMarker_Text_02=Wissenschaftler der Rayari, die hier am Forschungsaußenposten Hickes arbeiteten, entwickelten 2938 ein revolutionäres nichtsteroidales entzündungshemmendes Medikament (NSAID). Das Medikament, allgemein als Ceprozin bekannt, wird während Operationen zur cybernetischen Ersatzteilung weit verbreitet eingesetzt und bietet Schmerzlinderung und Entzündungshemmung, ohne die Nebenwirkungen, die bei anderen NSAIDs häufig auftreten.
Crus_HistMarker_Text_03=Hier, 2941, kombinierten Terra Mills-Forscher die einzigartige Bodenzusammensetzung von Cellin mit genetischer Modifikation, um eine neue Fruchthybride namens Terraberry zu schaffen. Diese einzigartig saure, violette Beere bleibt länger reif als die meisten anderen Beeren und eignet sich daher ideal für den interstellaren Versand.
Crus_HistMarker_Text_04=Hier steht das Schutzhaus, das Bastien Nemitz gerettet hat. 2930 heuerte Crusader Industries den bekannten Abenteurer an, um die Schönheit und Vielfalt ihrer Monde zu bewerben, indem er jeden einzelnen umrundete und tägliche Updates lieferte. Nach erfolgreichen Wanderungen um Cellin und Yela versäumte Nemitz jedoch, am 24. Juni ein Tagebuch von Yela hochzuladen. Es wurde eine Suchmannschaft organisiert, die jedoch nicht fündig wurde. Tage später kontaktierte Nemitz Crusader-Behörden von diesem Schutzhaus aus. Er war hierher gehumpelt, mit einem gebrochenen Knöchel, den er bei einem schrecklichen Sturz erlitten hatte, bei dem auch sein Mobi zerstört wurde. Nach seiner Rettung erholte sich Nemitz und kehrte zum Talarine Divide-Schutzhaus zurück, um seine Reise um Yela abzuschließen.
Crus_HistMarker_Text_05=Dieses Schutzhaus wurde teilweise durch großzügige Spenden von Ethan Haltons Freunden und Familie errichtet. Die großen Felsen und Steine, die das Nakamura-Tal zieren, haben es zu einem beliebten Ziel für unregulierte Open-Canopy-Rennen gemacht. Leider verstarb 2917 der Amateur-Rennfahrer Ethan Halton aufgrund von Verletzungen, die er bei einem Rennunfall erlitten hatte, da er die aufeinanderfolgenden engen Kurven der Strecke nicht bewältigen konnte. Um sicherzustellen, dass andere Rennfahrer nicht dasselbe Schicksal erleiden würden, wurde 2918 dieses Notfall-Schutzhaus errichtet.
Crus_HistMarker_Text_06=Mario Kosso war der erste Leiter der Notfallhilfseinheit von Crusader. Gegründet, um Unterstützungs- und Rettungsdienste für diejenigen anzubieten, die sich auf Crusaders Monde in Not befanden, leitete Kosso die Reaktion auf das erste Notsignal des Teams, das aus dieser Senke kam. Zu seiner Pensionierung 2938 wurde es zu seinen Ehren nach ihm benannt.
Crus_HistMarker_Text_07=Das berühmte Bild des illuminierten Rings von Yela vor dem verdunkelten Himmel wurde hier von der bekannten Fotografin Juliana Aston 2918 aufgenommen. Die Aussicht wurde so mit ihrer Kunst verbunden, dass sie 2928 offiziell zu Ehren von ihr 'Aston Ridge' genannt wurde.
Crus_HistMarker_Text_08=Über einer Kreuzung mehrerer Schluchten gelegen, erhielt Wolf Point seinen Namen dank der Crusader-Vermesserin Cally Stroble, die in ihrem ersten Bericht aufgeregt festgehalten hatte: "Gegen alle Wahrscheinlichkeiten scheint es, als hätte eine Familie wolfähnlicher Kreaturen irgendwie einen Weg gefunden, sich in der Gegend niederzulassen. Ihre Rufe sind kilometerweit zu hören." Allerdings erwies sich bei weiteren Untersuchungen, dass die Wölfe lediglich ein Streich eines anderen Vermessers waren, aber der Name blieb haften.
Crus_HistMarker_Text_09=Diese Anhöhe wurde nach dem ehemaligen CEO von Crusader, August Dunlow, benannt. Viele schreiben Dunlows Vision maßgeblich zu, Crusader Industries in das Unternehmen zu verwandeln, das es heute ist. In diesem Sinne wurde die Dunlow Ridge, mit ihrer weiten Aussicht auf die Daymar-Landschaft, zu seinen Ehren benannt.
Crus_HistMarker_Text_10=Dieser Abschnitt von Daymar wurde nach einem exzentrischen Künstler benannt, der ihn sein Zuhause nannte. Norman Eager erlangte in den 2920er Jahren Berühmtheit, indem er eine Reihe von Kunstinstallationen konstruierte, die so massiv waren, dass sie von Schiffen, die über den Flats flogen, gesehen werden konnten. Von Eager als "vergängliche Kunst" bezeichnet, sollten die Werke nicht dauerhaft sein. Stattdessen wurden sie langsam von den ständig wirbelnden Sanden des Mondes abgebaut und begraben.
Crus_HistMarker_Text_11=Die Tamdon Plains wurden zu Ehren der Advocacy-Agentin Crista Tamdon benannt, die im Jahr 2912 im Dienst getötet wurde, nachdem sie in dieser Ebene überfallen wurde, während sie einen Verdächtigen verfolgte.
Crus_HistMarker_Text_12=Von 2923 bis 2927 nahm sich ein mysteriöser Wohltäter vor, diese Notunterkunft mit Gläsern hausgemachter Marmelade auszustatten. Zuerst von einem gestrandeten Piloten gemeldet, besuchten viele andere Reisende die Unterkunft, um die Marmelade selbst zu probieren. Im Jahr 2927, als ein Reporter versuchte herauszufinden, wer die süße Leckerei hinterließ, hörte die Marmeladenversorgung genauso mysteriös auf, wie sie begonnen hatte. Die Tradition wird jedoch bis heute von den vielen Besuchern aufrechterhalten, die weiterhin Konserven an der Stelle hinterlassen.
Crus_HistMarker_Text_13=Shelly Ashburn, die ehemalige Leitende Schiffdesignerin von Crusader, war von diesem Ort begeistert, weil er einen malerischen Blick auf Crusader am Horizont bot. Sie besuchte die Stelle oft, um ihre kreative Energie zu kanalisieren, und erhielt den Spitznamen "Ashburn Channel" von ihrem Team. Nach ihrem Ruhestand im Jahr 2940 erhielt die Stelle offiziell diesen Titel.
Crus_HistMarker_Text_14=Im Jahr 2936 sponserte Crusader Industries einen Wettbewerb, um das beste Reisetagebuch zu finden, das sich auf einen ihrer Monde konzentrierte. Donnell Flanagans Bericht über seine aufregenden Erlebnisse gewann den ersten Preis, und dieser Ort, der eine wichtige Rolle in seinen Abenteuern spielte, wurde zu seinen Ehren benannt.
Crus_HistMarker_Text_15=Crusader CEO Kelly Caplan liebte die Landschaft in diesem Teil von Cellin und bat darum, dass diese Schlucht nach ihrem Hund, Julep, benannt wird.
Crus_HistMarker_Text_16=Hier, am 25. August 2912, organisierte und gewann Lakedra Walsh das erste Bodenfahrzeugrennen auf Yela. Die Rennstrecke wurde berühmt unter Bodenfahrzeugrennen-Enthusiasten und war später der Standort der ersten offiziellen Rennstrecke auf dem Mond.
Crus_HistMarker_Text_17=An diesem Ort wurde 2906 von Darnell Ajay das erste dauerhafte Heim auf Daymar errichtet.
Crus_HistMarker_Text_18=An diesem Ort wurde 2906 von Phillip Xu das erste dauerhafte Heim auf Cellin errichtet.
Crus_HistMarker_Text_19=An diesem Ort wurde 2907 von Wilma Ivery das erste dauerhafte Heim auf Yela errichtet.
Crus_HistMarker_Text_20=Am 23. Oktober 2929 verfolgten Advocacy-Agenten zusammen mit Hurston- und Crusader-Sicherheitskräften Amir Tremaine, nachdem er in diese Schlucht abgestürzt war. Der gesuchte Flüchtige verwendete Teile seines Schiffes, um eine provisorische Befestigung zu errichten. So begann ein dramatischer, dreitägiger Konflikt gegen Vollzugsbeamte, der rund um die Uhr von Spectrum abgedeckt wurde, bis zu den letzten blutigen Momenten, als die Advocacy versuchte, Tremaine lebend zu ergreifen, was jedoch misslang.
Crus_HistMarker_Text_21=Hier endete am 2. Oktober 2904 Chad Fawley die erste erfolgreiche Soloumrundung von Cellin in einem Bodenfahrzeug.
Crus_HistMarker_Text_22=Im Jahr 2934 wurde Esther Hurston von Gesetzlosen entführt und in eine Stasiskapsel gesteckt, um ein hohes Lösegeld von ihrer Familie zu erpressen. Das Schiff, das die zwölfjährige Esther im Kryoschlaf beförderte, versteckte sich hier, nachdem seine Reg-Tags kompromittiert worden waren. Während ein Gesetzloser versuchte, saubere Reg-Tags zu beschaffen, entdeckte der Bergungstaucher Mac Petrosky das Schiff. Er meldete dessen Standort und versteckte sich sogar in der Nähe, um das Schiff im Auge zu behalten, bis die Behörden am Ort des Geschehens eintrafen. Petrosky erhielt eine Anerkennung von Crusader Security bei der Wiedervereinigung von Esther und ihrer Familie.
Crus_HistMarker_Text_23=Die berüchtigten Beringer-Brüder gaben dieser Stelle den Spitznamen "Goodbye Geyser", nachdem sie sie wiederholt genutzt hatten, um sich ihrer Gegner bei ihren kriminellen Aktivitäten in den frühen 2920er Jahren zu entledigen. Es wird angenommen, dass mindestens 14 Personen, darunter die berühmte Kopfgeldjägerin Bree Kuznetsov, an diesem Ort ihre letzte Ruhe fanden. Versuche, Überreste von der Stelle zu bergen, waren bisher erfolglos.
Crus_HistMarker_Text_24=Im Jahr 2909 begann der berühmte Botaniker Bryan Shakir hier seine Arbeit zur Katalogisierung der vielfältigen Flora von Daymar. Unter dem Titel "Daymar in Bloom: Ein Flora-Feldführer für Stanton 2b" veröffentlicht, gilt es immer noch für viele als die maßgebliche Quelle zu diesem Thema.
Crus_HistMarker_Text_25=Erma Triolo wurde 2909 an diesem Ort geboren, was sie zur ersten Person machte, die auf Yela geboren wurde. Ihre Eltern, Albert und Nora Triolo, waren auf den Mond gereist, um an einem Rennen teilzunehmen, als Nora in die Wehen ging. Da sie nicht in der Lage waren, zur nächstgelegenen medizinischen Einrichtung zu fliegen, landete Albert ihre Constellation an diesem Ort und fungierte erfolgreich als Geburtshelfer.
Crus_HistMarker_Text_26=Vor dem Kauf des Gasriesen und seiner Monde durch Crusader Industries kontrollierte die UEE Navy diesen Teil des Systems. Hier errichtete die UEE Navy im Jahr 2904 eine Militäreinrichtung, um die in Crusaders oberer Atmosphäre schwebenden Werften zu unterstützen und zu überwachen. Die Anlagen wurden 2908 außer Betrieb genommen und verlegt.
Crus_HistMarker_Text_27=Angespannte Beziehungen zwischen Hurston und ihrer Belegschaft in den späten 2927-2929 führten zu einer Reihe von Unruhen. Als Reaktion darauf beschränkte Hurston den Verkehr von und zur Erde fast 15 Standardmonate lang. Viele Arbeiter wollten der gefährlichen Situation entkommen, aber nur wenige hatten die Mittel dazu. Ein Lichtblick war die Hurston-Hotline, ein Kommunikationskanal, der ständig die Frequenz wechselte. Diejenigen, die der Unruhen entkommen wollten und das Glück hatten, die aktuelle Kanalfrequenz zu kennen, konnten um Hilfe bei der Flucht vom Planeten bitten. Genau diesen Anweisungen mussten Piloten, die sich freiwillig zur Verfügung stellten, persönlich folgen. Das Netzwerk von Arbeitsaktivisten, die während dieser turbulenten Zeit für die Hurston-Hotline verantwortlich waren, nutzte diesen Ort, um fliehende Arbeiter zu beherbergen, bevor sie sie aus dem System herausbewegten.
Crus_HistMarker_Text_28=Cellin wurde nach dem jüngsten Geschwisterkind in der klassischen Kinderbuchgeschichte "A Gift for Baba" benannt, wobei die vielen erloschenen Vulkane des Mondes den brodelnden Ärger des Charakters verkörpern. Dieser erloschene Vulkan, von Vulkanologen Cellins Gipfel genannt, wird sorgfältig beobachtet und überwacht, da angenommen wird, dass er eines Tages eine hohe Chance hat, aktiv zu werden.
Crus_HistMarker_Text_29=Daymar wurde nach dem mittleren Bruder in "A Gift for Baba" benannt, der für seine Tendenz, sich zu verlaufen, bekannt war. Der Name des Charakters wurde auch von frühen Entdeckern diesem sich windenden Canyon gegeben.
Crus_HistMarker_Text_30=Yela wurde nach der ältesten Schwester in "A Gift for Baba" benannt, die für ihre kühle und berechnende Art bekannt ist. Diese ausgedehnte Ebene brachte die kälteste Temperatur hervor, die von der ersten wissenschaftlichen Expedition auf dem Mond gemessen wurde, was ihr den Namen Yelas Ebene einbrachte.
Crus_HistMarker_Text_31=Die Erforschung der Geysire von Cellin begann mit einer Beobachtungsstation, die 2908 an diesem Ort errichtet wurde. Der Geologe Randell Engler verbrachte fast ein Jahrzehnt damit, diese Naturwunder zu untersuchen. Er war der Erste, der die Hypothese aufstellte, dass die Geysire des Mondes eine wichtige Rolle bei der Verbreitung wichtiger Nährstoffe und Mineralien im Boden spielen.
Crus_HistMarker_Text_32=Während Imperator Costigans Reise zum Stanton-System im Jahr 2944 teilte er sich an diesem Ort ein Essen auf den Gallete-Farmen. Imperator Costigan hoffte, dass sein Besuch die Aufmerksamkeit auf die fleißigen, unabhängigen Bauern im gesamten Imperium lenken würde, die von der damals im Senat diskutierten Gesetzgebung zu landwirtschaftlichen Subventionen profitieren würden.
Crus_HistMarker_Text_33=Im Jahr 2927 führte Fakih Borisov eine Herde großer, genetisch modifizierter Landkrabben auf Daymar ein. Diese Krabben waren darauf gezüchtet, die trockenen Bedingungen des Mondes zu überstehen, und durchstreiften diesen Teil von Daymar fast ein Jahrzehnt lang. Borisovs Traum, den Mond in ein Paradies für Viehzüchter zu verwandeln, wurde jedoch nie verwirklicht. Ein wichtiger Bestandteil von Borisovs Plan war, dass die Krabben die begrenzte natürliche Vegetation des Mondes abweiden sollten, doch dies verlieh den Tieren einen abstoßenden Geruch, der an allen Produkten haftete, die aus ihnen abgeleitet wurden.
Crus_HistMarker_Text_34=Am 22. August 2924 enthüllte der Amateurarchäologe Sonny Pak an diesem Ort ein Fossil, von dem er behauptete, es gehöre zu einer neuen intelligenten Spezies, die auf diesem Mond lebte. Die Nachricht von der Entdeckung verbreitete sich im Spectrum und begeisterte die wissenschaftliche Gemeinschaft. Anstatt Wissenschaftlern zu erlauben, die Probe zu untersuchen, nahm Sonny die Überreste mit auf eine Werbetour und verkaufte sogar Tickets an diejenigen, die sie betrachten wollten. Sein Verhalten wurde von der wissenschaftlichen Gemeinschaft verurteilt, und nach dem Eingreifen der UEE-Regierung wurde nachgewiesen, dass das Fossil gefälscht war.
Crus_HistMarker_Text_35=Romantiker glauben, dass Liebende, die sich auf diesem Vorsprung ihre Zuneigung zueinander bekunden, für immer zusammenbleiben werden. Diese Legende hat ihren Ursprung in der makabren Geschichte des berüchtigten Gesetzlosenpaares Akiko 'Jackal' Bazin und Rick 'Shady' Milligan. Im Jahr 2913, nur einen Moment vor ihrer Gefangennahme, entschied sich das Paar, der Inhaftierung zu entkommen, und sprang stattdessen in den Tod, indem es sich an den Händen hielt.
Crus_HistMarker_Text_36=Am 31. Dezember 2940 landete das Sataball-Team der Stanton Knights hier, damit ihr Schiff Notfallreparaturen durchlaufen konnte. Während sie warteten, entwickelte das Team Strategien für ihr Meisterschaftsspiel gegen die Kiel Guardians, das für den folgenden Tag geplant war. Laut den Teammitgliedern war es an diesem Ort, dass die Knights das mittlerweile berühmte 'Franklin Flip' Manöver konzipierten, das das Team zum Sieg und zur ersten SBPL-Meisterschaft in der Vereinsgeschichte führte.
Crus_HistMarker_Text_37=Am 17. März 2904 brach Meiko Norwood hier zusammen, als sie Bodenproben in ihr Schiff lud. Sie starb später an diesem Tag an Komplikationen mit einer künstlichen Herzklappe und wurde so zur ersten Person, die auf Daymar starb.
Crus_HistMarker_Text_38=Im Jahr 2939 nahm Crusader Security an diesem Ort einen Flüchtigen fest, der wegen einer massiven Diebstahlserie von Kreditchips gesucht wurde. Das gestohlene Geld wurde bei der Festnahme nicht wiedererlangt, aber es kursierten Gerüchte, dass der Gesetzlose Grabwerkzeuge bei sich hatte. Seitdem haben Schatzsucher die Region auf der Suche nach dem verlorenen Vermögen aufgesucht, obwohl wiederholte Scans keine Anzeichen dafür zeigten. Crusader Industries entmutigt die Menschen davon, in dem Gebiet zu graben, und bittet darum, jeglich verschobene Erde wieder an ihren Ursprungsort zurückzulegen, um die natürliche Schönheit des Mondes zu erhalten.
Crus_HistMarker_Text_39=Das lange verlorene Gemälde "Der Abschied des Sternenmanns" von Greg Caldwell wurde 2908 unter einem Steinkreis an diesem Ort entdeckt. Es wurde 2731 aus dem Terra Museum of Contemporary Art gestohlen, und es bleibt ein Rätsel, wie das Kunstwerk hierher gelangte. Das Gemälde wurde an Terra zurückgegeben.
Crus_HistMarker_Text_40=Im Jahr 2945 entdeckte der unabhängige Bergmann Bruce Amodeo in der Nähe dieses Außenpostens einen großen Serendibit-Edelstein. Sein Verkauf auf einer Auktion an einen anonymen Käufer brach Rekorde für die höchste Anzahl von Credits pro Karat, die je für einen Serendibit bezahlt wurden. Seitdem strömen Bergleute in die Region, um weitere Serendibit-Vorkommen zu suchen.
Crus_HistMarker_Text_41=Am 15. Mai 2941 ereignete sich in der Cuadrado-Outpost eine Tragödie aufgrund eines Fehlers im Lebenserhaltungssystem. Ein Überschuss an Sauerstoff, der in die Outpost gelangte, entzündete sich und führte zu einer Explosion, bei der neun Menschen ums Leben kamen. Die Katastrophe veranlasste Crusader Industries, die Vorschriften für Außenposten zu verschärfen und eine häufigere Wartung für alle Einrichtungen vorzuschreiben.
Crus_HistMarker_Text_42=Crusader Industries lobt Bountiful Harvest Hydroponics für ihre außergewöhnliche Hilfe für die Bedürftigen auf Vega. Nach den schrecklichen Vanduul-Angriffen am 5. Oktober 2945 produzierte und spendete Bountiful Harvest mehr Notfall-Lebensmittelvorräte für die Hilfe auf Vega als jeder andere Außenposten auf den Monden von Crusader. Der außergewöhnliche Einsatz dieses Außenpostens dient als Erinnerung daran, dass die UEE immer hinter denen steht, die sich der Bedrohung durch die Vanduul gegenübersehen.
Crus_HistMarker_Text_43=Die berühmte Schauspielerin und Naturistin Millicent Silverton kam oft an diesen abgelegenen Ort, um in der Wildnis zu zelten. Sie war so angetan von diesem Ort, dass sie darauf bestand, dass er in den Film "Onto the Break" von 2941 aufgenommen wird.
Crus_HistMarker_Text_44=Die Geysire an diesem Ort weisen eine einzigartige Reihe kleiner Risse auf, die bei Erreichen eines bestimmten Drucks einen Klang erzeugen, der dem Stöhnen ähnelt. Genau dieses Phänomen hat zu den falschen Gerüchten geführt, dass der Ort von Geistern heimgesucht wird.
Crus_HistMarker_Text_45=Im Jahr 2932 wurde an diesem Ort das berüchtigte Slim Chance Rally veranstaltet. Dieses Treffen von Greycat-Buggy-Enthusiasten findet einmal im Jahr an einem abgelegenen Ort statt, um an einem illegalen Demolition-Derby teilzunehmen.
Crus_HistMarker_Text_46=Crusader Industries nutzt diesen Ort und sein unregelmäßiges Gelände oft, um die Landesysteme ihrer neuen Schiffskonstruktionen zu testen. Hier, am 25. März 2934, fand die erste und einzige Landung des gescheiterten Juno-Schiffsentwurfs statt.
