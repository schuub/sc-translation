BHG_Certification_Criminal_Desc=Auf Empfehlung eines unserer Mitglieder möchte die Bounty Hunters Guild Ihnen die Möglichkeit bieten, Ihre Zertifizierung zur Festnahme von Verdächtigen zu erwerben.\n\nDies würde bedeuten, dass Sie qualifiziert sind, gesuchte Verdächtige zu verfolgen und festzunehmen, die sich als flüchtiger erweisen als typische Kopfgeldziele. Sie haben oft fortgeschrittene Flugfähigkeiten, schwer vorhersehbares Verhalten und mehr Ressourcen als Ihr durchschnittliches Ziel, was sie zu einer echten Herausforderung macht. \n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie den gesuchten Verdächtigen ~mission(Zielname) festnehmen.
BHG_Certification_Criminal_Title=Zertifizierung zur Festnahme von Verdächtigen
BHG_Certification_Easy_Desc=Basierend auf einer Einschätzung Ihrer sich entwickelnden Fähigkeiten möchte die Bounty Hunters Guild Ihnen die Möglichkeit bieten, Ihre Erlaubnis für Anfänger-Tracker zu erwerben.\n\nDiese Erlaubnis würde bedeuten, dass Sie qualifiziert sind, Niedrig-Risiko-Ziele (LRT) zu verfolgen und festzunehmen. Diese Kriminellen fliegen traditionell kleinere Schiffe, haben jedoch in der Regel einige Eskorten, was sie anspruchsvoller macht.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen LRT-gerankten Kriminellen namens ~mission(Zielname) festnehmen, der zuletzt gesehen wurde bei ~mission(Ort|Adresse).
BHG_Certification_Easy_Title=Zertifizierung für Anfänger-Tracker
BHG_Certification_EscapedConvict_Desc=Aufgrund eines Anstiegs der Fluchtgefahr in der Region möchte die Bounty Hunters Guild Ihnen die Möglichkeit bieten, Ihre Zertifizierung zur Gefangenen-Rückführung zu erwerben.\n\nDies würde bedeuten, dass Sie qualifiziert sind, entkommene Straftäter aufzuspüren und festzunehmen. Diese verzweifelten Personen sind oft schwer wieder einzufangen und erfordern besondere Fähigkeiten und erhöhte Intuition.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie den Flüchtigen ~mission(Zielname) festnehmen. \n
BHG_Certification_EscapedConvict_Title=Zertifizierung zur Gefangenen-Rückführung
BHG_Certification_Hard_Desc=Da Ihr Ansehen in der Gemeinschaft weiter wächst, möchte die Bounty Hunters Guild Ihnen die Möglichkeit bieten, Ihre Lizenz als Geselle-Tracker zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, Hoch-Risiko-Ziele (HRT) zu verfolgen und festzunehmen. Diese Kriminellen können in größeren Multicrew-Schiffen mit mehreren Eskorten reisen. Die zusätzlichen offensiven und defensiven Fähigkeiten machen sie zu schweren Zielen, die nur für die erfahrensten Gildenmitglieder geeignet sind.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen HRT-gerankten Kriminellen namens ~mission(Zielname) festnehmen, der zuletzt gesehen wurde bei ~mission(Ort|Adresse).
BHG_Certification_Hard_Title=Geselle-Tracker-Lizenz-Zertifizierung
BHG_Certification_Medium_Desc=Mit den Fortschritten, die Sie bei der Entwicklung Ihrer Fähigkeiten gemacht haben, möchte die Bounty Hunters Guild Ihnen die Möglichkeit bieten, Ihre vollständige Tracker-Lizenz zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, Moderate-Risiko-Ziele (MRT) zu verfolgen und festzunehmen. Diese Kriminellen fliegen traditionell mittelgroße Schiffe mit mehreren Eskorten. Diese Klasse von Gesetzlosen stellt den Großteil der Verträge dar, mit denen typische Kopfgeldjäger konfrontiert werden.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen MRT-gerankten Kriminellen namens ~mission(Zielname) festnehmen, der zuletzt gesehen wurde bei ~mission(Ort|Adresse).
BHG_Certification_Medium_Title=Tracker-Lizenz-Zertifizierung
BHG_Certification_Super_Desc=Als Anerkennung Ihrer Expertise im Handwerk möchte die Bounty Hunters Guild Ihnen die Möglichkeit bieten, Ihre Meister-Tracker-Lizenz zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, Extrem-Risiko-Ziele (ERT) zu verfolgen und festzunehmen. Dies sind Kriminelle, die in Unterkapitalschiffen mit schweren Eskorten reisen. Diese Klasse von Kopfgeldern wird nur den erfahrensten Trackern zugewiesen.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen ERT-gerankten Kriminellen namens ~mission(Zielname) festnehmen, der zuletzt gesehen wurde bei ~mission(Ort|Adresse).
BHG_Certification_Super_Title=Meister-Tracker-Lizenz-Zertifizierung
BHG_Certification_VeryEasy_Desc=Basierend auf einer Einschätzung Ihrer Fähigkeiten möchte die Bounty Hunters Guild Ihnen die Möglichkeit bieten, Ihre Tracker-Trainingsgenehmigung zu erwerben.\n\nDiese Genehmigung würde bedeuten, dass Sie qualifiziert sind, Sehr Niedrig-Risiko-Ziele (VLRT) zu verfolgen und festzunehmen. Diese Kriminellen fliegen traditionell kleinere Schiffe und haben selten mehr als eine Eskorte. Ideal für Kopfgeldjäger, die gerade erst anfangen.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen VLRT-gerankten Kriminellen namens ~mission(Zielname) festnehmen, der zuletzt gesehen wurde bei ~mission(Ort|Adresse).
BHG_Certification_VeryEasy_Title=Tracker-Trainingsgenehmigung-Zertifizierung
BHG_Certification_VeryHard_Desc=Mit Ihrem bewährten Erfolg möchte die Bounty Hunters Guild Ihnen die Möglichkeit bieten, Ihre Fortgeschrittene Tracker-Lizenz zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, Sehr Hoch-Risiko-Ziele (VHRT) zu verfolgen und festzunehmen. Diese Kriminellen können in größeren Multicrew-Schiffen mit schweren Eskorten reisen. Mit mehreren feindlichen Zielen umzugehen, kann oft tödlich sein.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen VHRT-gerankten Kriminellen namens ~mission(Zielname) festnehmen, der zuletzt gesehen wurde bei ~mission(Ort|Adresse).
BHG_Certification_VeryHard_Title=Fortgeschrittene Tracker-Lizenz-Zertifizierung
