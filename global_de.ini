DXSH_MCCV_INDI_SM_Outlaw_Round_End_Loss_Shutout_02,P=Es sind Marines. Dachtet ihr, das würde leicht werden? Ihr solltet euer Spiel besser machen, oder ich werde euer Gehirn mit einem Rohr durchbohren.
