DXSH_MCCV_INDI_SM_BattleArena_Announcer_Greetings_01,P=Hallo und herzlich willkommen in der Astro Arena.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Greetings_02,P=Schön, dass Sie dabei sind. Es verspricht ein weiterer aufregender Tag in der Astro Arena zu werden. Das heutige Match setzt die Angeli Aeros gegen Jata ZGCC in den Ring.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Greetings_04,P=Seien Sie der Erste, der alle zur von AstroArmada gesponserten Astro Arena willkommen heißt.
