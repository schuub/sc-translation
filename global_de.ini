Covalex_RepUI_Description=Covalex ist eines der größten Transportunternehmen im Universum, dank seiner Politik, mit unabhängigen Schiffsbetreibern Verträge abzuschließen. Sie haben früh erkannt, dass Eigentümer, die ihre eigenen Schiffe fliegen, stärker am Erfolg des Unternehmens beteiligt sind, und dieses Engagement gewährleistet ein höheres Leistungsniveau. In den meisten Systemen arbeitet zu jedem gegebenen Zeitpunkt ein großer Prozentsatz der fliegenden Schiffe im Auftrag von Covalex.
