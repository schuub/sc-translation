DXSH_MCCV_INDI_SM_BattleArena_Announcer_Loadout_Confirmation_01,P=Mit getroffenen Auswahlmöglichkeiten sind wir nur noch wenige Augenblicke entfernt. 
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Loadout_Confirmation_02,P=Und während die letzten Ausrüstungsauswahlen getroffen werden, steigt die Spannung noch weiter.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Loadout_Selection_01,P=Beide Teams wählen ihre Ausrüstung aus, dies ist unser erster Hinweis auf die Strategien, die wir im kommenden Match sehen werden.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Loadout_Selection_02,P=Wenn es um die Auswahl der Ausrüstung geht, sind sich viele Profis einig, dass es im Wesentlichen auf zwei Dinge ankommt: die Verbesserung Ihrer Stärken oder das Ausgleichen Ihrer Schwächen. 
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Loadout_Selection_03,P=Mit wachsamen Augen wählen die Kämpfer ihre Ausrüstung aus.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Lose_Player_01,P=Es sieht so aus, als würden die Aeros mit einem wenigeren Kämpfer fortfahren.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Lose_Player_02,P=Jata JGCC wird mit einem wenigeren Kämpfer fortfahren müssen.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Match_End_01,P=Das Match ist zu Ende.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Match_End_02,P=Ein weiteres Spiel des Team Elimination ist vorbei.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Match_End_03,P=Und das war die letzte Runde. Vielen Dank fürs Mitmachen. Wir sehen uns nächstes Mal.
