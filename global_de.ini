DXSH_MCAV_Ad_ANVL_Hornet_Commercial,P=Der legendäre Kampfpilot Area Riley sagte einst: "Gib mir einen voll ausgerüsteten Hornet, und ich werde die Tore des Himmels erschüttern."\n\nAnvil Aerospaces Hornets haben sich Vanduul, Shion, Piraten und Kriminellen gestellt.\n\nAnvil Aerospaces Hornets haben mehr Kampfzeit und Abschüsse in mehr Schlachten vorzuweisen als jedes andere Raumschiff in der Geschichte der Raumfahrt.\n\nIm härtesten Bedingungen auf Herz und Nieren geprüft, hat der Hornet immer wieder bewiesen, dass er Schäden standhalten und dennoch selbst austeilen kann.\n\nMit all dem, was er täglich einstecken muss, glauben Sie nicht, dass der neue Hornet auch mit Ihren Anforderungen zurechtkommt?\n\nDer neue Hornet F7C von Anvil - sehen Sie bei Ihrem autorisierten Schiffshändler nach den Optionen.
DXSH_MCAV_Ad_CNOU_Mustang_Commercial,P=Wir werden vom Vertrauten angezogen. Es ist sicher, zuverlässig.\n\nAber es kann uns an das Gewöhnliche fesseln, wenn unsere Seelen danach verlangen, auszubrechen und etwas Neues zu werden.\n\nAlles begann mit einem einfachen Zündfunken. Trauen Sie sich zu träumen. Trauen Sie sich, die Erwartungen dessen, was zuvor geschaffen wurde, herauszufordern. \n\nDas Einzigartige zu umarmen, alles aufs Spiel zu setzen.\n\nNur wenn wir alles riskieren, können wir etwas wirklich Besonderes entdecken und neu definieren, was es bedeutet, mit den Sternen zu fahren.\n\nUm die fernsten Winkel zu erforschen, an der Spitze zu rasen, das zu schützen, was Sie lieben.\n\nSagen Sie dem Vertrauten Lebewohl und heißen Sie den brandneuen Mustang willkommen, wo Risiko auf Belohnung trifft.
DXSH_MCAV_Ad_ORIG_M50_Commercial,P=Im Weltraum tanzen die besten Schiffe anmutig über seine Weiten, die schlechtesten plumpsen ungeschickt über seine Oberfläche. Die neue M50 hat keine Zeit für all das.\n\nStattdessen schneidet sie einfach hindurch. Die M50 von 2944 wurde mit einem einzigen Ziel entwickelt: das Schiff zu bauen, das den nächsten Murray Cup gewinnt.\n\nDas Überraschende ist, dass Origin es vielleicht gerade geschafft hat.\n\nDie Daten sind eine Orgie von atemberaubenden Zahlen, aber es kommt auf zwei Dinge an. Weniger Gewicht und mehr Leistung. Sie werden bemerken, dass die Bugspitze gewachsen ist, um all den zusätzlichen Schub aufzunehmen, den die umgerüsteten und aktualisierten Twin Hammer HM4point3-Antriebe ausspucken. Und die Verfeinerung hört hier nicht auf.\n\nSie haben das vordere Rumpfteil verengt, die Flügel nach vorne verschoben, die Cockpitscheibe auf das feinste reduziert, das sie noch sein konnte, ohne in Ihrem Gesicht zu zerbrechen.\n\nDas Ergebnis: eine reine Flugmaschine. Jede Bewegung am Steuerknüppel überträgt sich direkt in unverfälschte Schubaktion. Willkommen zurück in den glorreichen Tagen des Fliegens.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_30_Seconds_Left_01,P=Die Uhr tickt, nur noch 30 Sekunden.
