BrightSky_Desc=Die CDF hat sich mit Anvil Aerospace zusammengetan, um die fähigsten Agenten im System zu finden. \n\nWenn Sie eine dieser Platinzertifizierungen finden, können Sie das Ticket an einem Schiffsterminal in New Deal, Astro Armada oder im Crusader Showroom einlösen und erhalten ein kostenloses F8C. \n\nDer Haken dabei ist, dass Ihre Identität und Ihr Standort an Teilnehmer im gesamten System weitergegeben wurden. Für alle anderen: Wenn Sie den Inhaber des Tickets aufhalten können, bevor er zum Terminal gelangt, können Sie das Ticket für sich beanspruchen.\n\nWer es schafft, erhält nicht nur diesen überlegenen Kampfjet der nächsten Generation, sondern beweist auch, dass er für die härtesten Aufgaben der CDF geeignet ist.\n\nViel Glück.
BrightSky_From=Zivilschutzkraft
BrightSky_Hunter_Desc=In einem Bemühen, die fähigsten Agenten zu identifizieren, hat sich die CDF mit Anvil Aerospace zusammengetan, um einige F8C Superiority Fighter an jeden zu vergeben, der erfolgreich ein Platinzertifikatsticket einlösen kann. \n\nEines dieser Tickets wurde gerade von ~mission(PlayerThatFound) gefunden. Sie werden versuchen, es an einem der geeigneten Schiffsterminals in New Deal, Astro Armada oder im Crusader Showroom abzugeben. Wenn Sie die Herausforderung annehmen, sind Sie damit beauftragt, sie aufzuhalten. Wenn Sie das Ticket selbst erhalten und zum Terminal gelangen können, kann das Schiff Ihnen gehören, aber bedenken Sie, dass Sie jetzt zur Zielscheibe werden.\n\nViel Glück.
